name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push images to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push API
          docker build -f infra/docker/api.Dockerfile -t $ECR_REGISTRY/securescope-api:$IMAGE_TAG -t $ECR_REGISTRY/securescope-api:latest .
          docker push $ECR_REGISTRY/securescope-api:$IMAGE_TAG
          docker push $ECR_REGISTRY/securescope-api:latest

          # Build and push Web
          docker build -f infra/docker/web.Dockerfile -t $ECR_REGISTRY/securescope-web:$IMAGE_TAG -t $ECR_REGISTRY/securescope-web:latest .
          docker push $ECR_REGISTRY/securescope-web:$IMAGE_TAG
          docker push $ECR_REGISTRY/securescope-web:latest

          # Build and push Executor
          docker build -f infra/docker/executor.Dockerfile -t $ECR_REGISTRY/securescope-executor:$IMAGE_TAG -t $ECR_REGISTRY/securescope-executor:latest .
          docker push $ECR_REGISTRY/securescope-executor:$IMAGE_TAG
          docker push $ECR_REGISTRY/securescope-executor:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform plan -out=tfplan
        env:
          TF_VAR_image_tag: ${{ github.sha }}

      - name: Terraform Apply
        if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main'
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform apply -auto-approve tfplan

      - name: Run Database Migrations
        run: |
          # Get ECS task definition and run migration task
          aws ecs run-task \
            --cluster securescope-${{ github.event.inputs.environment }} \
            --task-definition securescope-api-migrate \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.PRIVATE_SUBNET_IDS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUP_ID }}]}"

      - name: Update ECS Services
        run: |
          aws ecs update-service --cluster securescope-${{ github.event.inputs.environment }} --service securescope-api --force-new-deployment
          aws ecs update-service --cluster securescope-${{ github.event.inputs.environment }} --service securescope-web --force-new-deployment
          aws ecs update-service --cluster securescope-${{ github.event.inputs.environment }} --service securescope-executor --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable --cluster securescope-${{ github.event.inputs.environment }} --services securescope-api securescope-web
